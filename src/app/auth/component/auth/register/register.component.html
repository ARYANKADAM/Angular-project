<h2>Registration Form</h2>

<form [formGroup]="registrationForm" (ngSubmit)="submitRegistration()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" />
    <br />
    <small
      *ngIf="
        registrationForm.get('name')?.invalid &&
        registrationForm.get('name')?.touched
      "
      style="color: red"
    >
      Name is required (Min 3 characters).
    </small>
  </div>

  <br />

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <br />
    <small
      *ngIf="
        registrationForm.get('email')?.invalid &&
        registrationForm.get('email')?.touched
      "
      style="color: red"
    >
      Enter a valid email.
    </small>
  </div>

  <br />

  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" type="text" />
    <br />
    <small
      *ngIf="
        registrationForm.get('phone')?.invalid &&
        registrationForm.get('phone')?.touched
      "
      style="color: red"
    >
      Enter a valid 10-digit phone number.
    </small>
  </div>

  <br />

  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <br />
    <small
      *ngIf="
        registrationForm.get('password')?.invalid &&
        registrationForm.get('password')?.touched
      "
      style="color: red"
    >
      Password must be at least 6 characters long.
    </small>
  </div>

  <br />

  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input
      id="confirmPassword"
      formControlName="confirmPassword"
      type="password"
    />
    <br />
    <small
      *ngIf="
        registrationForm.hasError('mismatch') &&
        registrationForm.get('confirmPassword')?.touched
      "
      style="color: red"
    >
      Passwords do not match!
    </small>
  </div>

  <br />
  <button type="submit">Register</button>
</form>
